<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シューティングゲーム</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
        }
        .status-bar {
            position: absolute;
            top: 250px;
            padding: 5px;
            border: 5px solid blue;
            color: black;
            text-align: center;
            line-height: 50px;
            font-size: 15px;
        }  
        #resource-bar {
            left: 110px;
        }
        #player-stats {
            right: 110px;
        }
        #boss-alert {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 36px;
        }
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: block;
        }
        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>縦スクロールシューティングゲーム</h1>
        <button id="start-button">スタート</button>
    </div>
    <div class="status-bar" id="resource-bar">
        物資: <br>
        <div id="resource-gauge">0/4</div>
    </div>
    <div class="status-bar" id="player-stats">
        ライフ: <br>
        <div id="player-life">3</div>
        時間: <br>
        <div id="player-time">0s</div>
        撃破数: <br>
        <div id="enemy-kills">0</div>
        最高記録: <br>
        <div id="high-score">0</div>
    </div>
    <div id="boss-alert">ボスが来る！</div>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div id="game-over-screen">
        <h2>ゲームオーバー</h2>
        <button id="retry-button">再試合</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const keys = {};
        let player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 40,
            speed: 3,
            level: 1,
            life: 3,
            shootingInterval: 15,
            bulletSpeed: 5,
            lastShot: 0,
            bullets: [],
        };

        let enemies = [];
        let enemyBullets = [];
        let resources = [];
        let boss = null;
        let boss2 = null;
        let gameTime = 0;
        let kills = 0;
        let resourceCount = 0;
        let bossAppeared = false;
        let gameOver = false;
        let bossAlertShown = false;
        let bossComingTimer = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let boss2Appeared = false;
        let enemiesCanShoot = false;

        const images = {
            player: loadImage('player.png'),
            enemy: loadImage('enemy.png'),
            boss: loadImage('boss.png'),
            boss2: loadImage('boss2.png'),
            resource: loadImage('resource.png'),
            bullets: loadImage('bullet.png'),
        };

        function loadImage(src) {
            const img = new Image();
            img.src = src;
            img.onerror = () => img.error = true;
            return img;
        }

        document.getElementById('high-score').textContent = highScore;

        function drawPlayer() {
            if (!images.player.error) {
                ctx.drawImage(images.player, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = 'blue';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        function movePlayer() {
            if (keys['w']) player.y -= player.speed;
            if (keys['s']) player.y += player.speed;
            if (keys['a']) player.x -= player.speed;
            if (keys['d']) player.x += player.speed;

            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
        }

        function shootPlayerBullets() {
            if (keys[' '] && player.lastShot >= player.shootingInterval) {
                player.bullets.push({
                    x: player.x + player.width / 2 - 3,
                    y: player.y,
                    width: 6,
                    height: 20
                });
                player.lastShot = 0;
            } else {
                player.lastShot++;
            }

            player.bullets = player.bullets.filter(bullet => bullet.y > 0);
            player.bullets.forEach(bullet => {
                bullet.y -= player.bulletSpeed;
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                speed: 2 + Math.random() * 2,
                canShoot: enemiesCanShoot // Enemies can shoot after boss1 is dead
            });
        }

        function shootEnemyBullets(enemy) {
            if (enemy.canShoot && Math.random() < 0.01) {
                enemyBullets.push({
                    x: enemy.x + enemy.width / 2,
                    y: enemy.y,
                    width: 6,
                    height: 10,
                    speed: 3
                });
            }
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                if (!images.enemy.error) {
                    ctx.drawImage(images.enemy, enemy.x, enemy.y, enemy.width, enemy.height);
                } else {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }

                shootEnemyBullets(enemy); // Enemies shoot
            });
        }

        function drawEnemyBullets() {
            enemyBullets = enemyBullets.filter(bullet => bullet.y < canvas.height);
            enemyBullets.forEach(bullet => {
                bullet.y += bullet.speed;
                ctx.fillStyle = 'orange';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function spawnBoss() {
            boss = {
                x: canvas.width / 2 - 50,
                y: -100,
                width: 100,
                height: 100,
                life: 10,
                speed: 1,
                direction: 1,
                bullets: [],
                shootingInterval: 50,
                lastShot: 0,
            };
        }

        function drawBoss() {
            if (boss) {
                boss.y += boss.speed;
                if (boss.y >= canvas.height / 2) {
                    boss.speed = 0;
                }

                boss.x += boss.direction * 1.5;
                if (boss.x <= 0 || boss.x >= canvas.width - boss.width) {
                    boss.direction *= -1;
                }

                if (!images.boss.error) {
                    ctx.drawImage(images.boss, boss.x, boss.y, boss.width, boss.height);
                } else {
                    ctx.fillStyle = 'purple';
                    ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
                }

                shootBossBullets();
            }
        }

        function shootBossBullets() {
            if (boss.lastShot >= boss.shootingInterval) {
                const bulletCount = 10;
                for (let i = 0; i < bulletCount; i++) {
                    const angle = (Math.PI * 2 / bulletCount) * i;
                    const speed = 3;
                    boss.bullets.push({
                        x: boss.x + boss.width / 2,
                        y: boss.y + boss.height / 2,
                        dx: Math.cos(angle) * speed,
                        dy: Math.sin(angle) * speed,
                        width: 6,
                        height: 6
                    });
                }
                boss.lastShot = 0;
            } else {
                boss.lastShot++;
            }

            boss.bullets = boss.bullets.filter(bullet => bullet.y < canvas.height && bullet.y > 0 && bullet.x < canvas.width && bullet.x > 0);
            boss.bullets.forEach(bullet => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                ctx.fillStyle = 'orange';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // Boss2 creation
        function spawnBoss2() {
            boss2 = {
                x: canvas.width / 2 - 50,
                y: -100,
                width: 100,
                height: 100,
                life: 25,
                speed: 1.5,
                direction: 1,
                bullets: [],
                shootingInterval: 30,
                lastShot: 0,
                damage: 2
            };
        }

        function drawBoss2() {
            if (boss2) {
                boss2.y += boss2.speed;
                if (boss2.y >= canvas.height / 2) {
                    boss2.speed = 0;
                }

                boss2.x += boss2.direction * 1.5;
                if (boss2.x <= 0 || boss2.x >= canvas.width - boss2.width) {
                    boss2.direction *= -1;
                }

                if (!images.boss2.error) {
                    ctx.drawImage(images.boss2, boss2.x, boss2.y, boss2.width, boss2.height);
                } else {
                    ctx.fillStyle = 'darkred';
                    ctx.fillRect(boss2.x, boss2.y, boss2.width, boss2.height);
                }

                shootBoss2Bullets();
            }
        }

        function shootBoss2Bullets() {
            if (boss2.lastShot >= boss2.shootingInterval) {
                const bulletCount = 15;
                for (let i = 0; i < bulletCount; i++) {
                    const angle = (Math.PI * 2 / bulletCount) * i;
                    const speed = 4;
                    boss2.bullets.push({
                        x: boss2.x + boss2.width / 2,
                        y: boss2.y + boss2.height / 2,
                        dx: Math.cos(angle) * speed,
                        dy: Math.sin(angle) * speed,
                        width: 6,
                        height: 6
                    });
                }
                boss2.lastShot = 0;
            } else {
                boss2.lastShot++;
            }

            boss2.bullets = boss2.bullets.filter(bullet => bullet.y < canvas.height && bullet.y > 0 && bullet.x < canvas.width && bullet.x > 0);
            boss2.bullets.forEach(bullet => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                ctx.fillStyle = 'red';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function spawnResource() {
            resources.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30
            });
        }

        function drawResources() {
            resources.forEach(resource => {
                resource.y += 2;
                ctx.fillStyle = 'green';
                ctx.fillRect(resource.x, resource.y, resource.width, resource.height);
            });
        }

        function handleCollisions() {
            // Enemy collision with player
            enemies.forEach((enemy, index) => {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    enemies.splice(index, 1);
                    player.life--;
                    if (player.life <= 0) gameOver = true;
                }
            });

            // Resource collection
            resources.forEach((resource, index) => {
                if (player.x < resource.x + resource.width &&
                    player.x + player.width > resource.x &&
                    player.y < resource.y + resource.height &&
                    player.y + player.height > resource.y) {
                    resources.splice(index, 1);
                    resourceCount++;
                    if (resourceCount >= 4) {
                        player.level++;
                        player.shootingInterval = Math.max(5, player.shootingInterval - 2);
                        player.bulletSpeed++;
                        player.speed++;
                        resourceCount = 0;
                    }
                }
            });

            // Player bullets hitting enemies
            player.bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        player.bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        kills++;
                    }
                });
            });

            // Player bullets hitting boss
            if (boss) {
                player.bullets.forEach((bullet, bIndex) => {
                    if (bullet.x < boss.x + boss.width &&
                        bullet.x + bullet.width > boss.x &&
                        bullet.y < boss.y + boss.height &&
                        bullet.y + bullet.height > boss.y) {
                        player.bullets.splice(bIndex, 1);
                        boss.life--;
                        if (boss.life <= 0) {
                            boss = null;
                            kills += 10;
                            enemiesCanShoot = true; // Enable enemy shooting after boss dies
                            spawnBoss2(); // Spawn Boss2 after Boss1 dies
                        }
                    }
                });

                // Player collides with the boss
                if (player.x < boss.x + boss.width &&
                    player.x + player.width > boss.x &&
                    player.y < boss.y + boss.height &&
                    player.y + player.height > boss.y) {
                    player.life--;
                    if (player.life <= 0) {
                        gameOver = true;
                    }
                }
            }

            // Player bullets hitting boss2
            if (boss2) {
                player.bullets.forEach((bullet, bIndex) => {
                    if (bullet.x < boss2.x + boss2.width &&
                        bullet.x + bullet.width > boss2.x &&
                        bullet.y < boss2.y + boss2.height &&
                        bullet.y + bullet.height > boss2.y) {
                        player.bullets.splice(bIndex, 1);
                        boss2.life--;
                        if (boss2.life <= 0) {
                            boss2 = null;
                            kills += 25;
                        }
                    }
                });

                // Player collides with boss2
                if (player.x < boss2.x + boss2.width &&
                    player.x + player.width > boss2.x &&
                    player.y < boss2.y + boss2.height &&
                    player.y + player.height > boss2.y) {
                    player.life--;
                    if (player.life <= 0) {
                        gameOver = true;
                    }
                }
            }

            // Enemy bullets hitting the player
            enemyBullets.forEach((bullet, index) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    enemyBullets.splice(index, 1);
                    player.life--;
                    if (player.life <= 0) {
                        gameOver = true;
                    }
                }
            });

            // Boss bullets hitting the player
            if (boss) {
                boss.bullets.forEach((bullet, index) => {
                    if (bullet.x < player.x + player.width &&
                        bullet.x + bullet.width > player.x &&
                        bullet.y < player.y + player.height &&
                        bullet.y + bullet.height > player.y) {
                        boss.bullets.splice(index, 1);
                        player.life--;
                        if (player.life <= 0) {
                            gameOver = true;
                        }
                    }
                });
            }

            // Boss2 bullets hitting the player
            if (boss2) {
                boss2.bullets.forEach((bullet, index) => {
                    if (bullet.x < player.x + player.width &&
                        bullet.x + bullet.width > player.x &&
                        bullet.y < player.y + player.height &&
                        bullet.y + bullet.height > player.y) {
                        boss2.bullets.splice(index, 1);
                        player.life--;
                        if (player.life <= 0) {
                            gameOver = true;
                        }
                    }
                });
            }
        }

        function updateHUD() {
            document.getElementById('player-life').textContent = player.life;
            document.getElementById('player-time').textContent = Math.floor(gameTime / 60) + 's';
            document.getElementById('enemy-kills').textContent = kills;
            document.getElementById('resource-gauge').textContent = resourceCount + '/4';
        }

        function gameLoop() {
            if (!gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                movePlayer();
                drawPlayer();
                shootPlayerBullets();

                drawEnemies();
                drawEnemyBullets();
                drawResources();
                if (boss) drawBoss();
                if (boss2) drawBoss2();

                handleCollisions();
                updateHUD();

                if (Math.random() < 0.02) spawnEnemy();
                if (gameTime % 1800 === 0) spawnResource();

                if (!bossAppeared && gameTime >= 1800) {
                    if (!bossAlertShown) {
                        document.getElementById('boss-alert').style.display = 'block';
                        bossAlertShown = true;
                        bossComingTimer = gameTime + 120;
                    }

                    if (gameTime >= bossComingTimer) {
                        document.getElementById('boss-alert').style.display = 'none';
                        spawnBoss();
                        bossAppeared = true;
                    }
                }

                gameTime++;
                requestAnimationFrame(gameLoop);
            } else {
                ctx.font = "40px Arial";
                ctx.fillStyle = "white";
                ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
                document.getElementById('game-over-screen').style.display = 'block';
                if (kills > highScore) {
                    highScore = kills;
                    localStorage.setItem('highScore', highScore);
                }
            }
        }

        function resetGame() {
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 60;
            player.level = 1;
            player.life = 3;
            player.bullets = [];
            enemies = [];
            resources = [];
            boss = null;
            boss2 = null;
            kills = 0;
            resourceCount = 0;
            bossAppeared = false;
            bossAlertShown = false;
            bossComingTimer = 0;
            gameTime = 0;
            gameOver = false;
            enemiesCanShoot = false; // Reset enemy shooting capability
            document.getElementById('game-over-screen').style.display = 'none';
        }

        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            gameLoop();
        });

        document.getElementById('retry-button').addEventListener('click', () => {
            resetGame();
            gameLoop();
        });

        document.addEventListener('keydown', e => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', e => {
            keys[e.key] = false;
        });
    </script>
</body>
</html>
